<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور</title>
    <link href="https://stackpath.bootstrap.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>إعادة تعيين كلمة المرور</h1>
        <input type="email" class="form-control my-2" placeholder="البريد الإلكتروني" id="email">
        <button class="btn btn-primary my-2" onclick="resetPassword()">إعادة تعيين</button>
    </div>

    <script>
        async function resetPassword() {
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                if (response.ok) {
                    alert("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني!");
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert("حدث خطأ أثناء عملية إعادة تعيين كلمة المرور، يرجى المحاولة مرة أخرى لاحقاً");
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
