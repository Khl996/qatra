<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المتجر</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>صفحة المتجر</h1>
        <div class="store-info mt-4">
            <div class="item">النقاط المتاحة: <span id="points"></span></div>
        </div>
        <div class="offers mt-4">
            <h2>العروض المقدمة</h2>
            <div id="offers"></div>
        </div>
        <div class="products mt-4">
            <h2>قائمة المنتجات</h2>
            <div id="products"></div>
        </div>
    </div>

    <script>
        function loadStoreData() {
            const points = 100; // استبدل هذا بعدد النقاط الفعلي
            const offers = [
                "عرض 1: استبدال 50 نقطة بمنتج 1",
                "عرض 2: خصم 10% على جميع المنتجات"
            ];
            const products = [
                "منتج 1",
                "منتج 2",
                "منتج 3"
            ];

            document.getElementById('points').innerText = points;
            document.getElementById('offers').innerHTML = offers.map(offer => `<p>${offer}</p>`).join("");
            document.getElementById('products').innerHTML = products.map(product => `<p>${product}</p>`).join("");
        }

        loadStoreData();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
